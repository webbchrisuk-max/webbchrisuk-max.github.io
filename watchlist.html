<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Aurora Watchlist â€“ Hex Cinematic Edition</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />

<style>
:root{
  --cyan:#00eaff;
  --coral:#ff7f50;
  --teal:#00ffd0;
  --amber:#ffb347;
  --green:#00ff9c;
  --red:#ff4f4f;

  --bg1:#040014;
  --bg2:#0a0024;
  --bg3:#001a33;

  --hex-bg:rgba(255,255,255,0.06);
  --hex-border:rgba(0,255,255,0.35);
}

/* ===== Background ===== */
body{
  margin:0;
  padding:0;
  font-family:'Orbitron',sans-serif;
  background:radial-gradient(circle at top, var(--bg1), var(--bg2), var(--bg3));
  color:#fff;
  overflow-x:hidden;
  animation:bgMove 30s ease infinite;
}
@keyframes bgMove{
  0%{background-position:0 0;}
  50%{background-position:100% 50%;}
  100%{background-position:0 0;}
}

.container{
  padding:22px;
  max-width:1200px;
  margin:auto;
}

h1{
  text-align:center;
  font-size:28px;
  color:var(--cyan);
  text-shadow:0 0 15px var(--cyan);
  margin-bottom:25px;
}

/* ===== HEX GRID ===== */
.hex-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:22px;
  padding-bottom:30px;
}

.hex-card{
  background:var(--hex-bg);
  border:2px solid var(--hex-border);
  border-radius:22px;
  padding:18px;
  position:relative;
  box-shadow:0 0 18px rgba(0,255,255,0.18);
  transition:0.3s ease;
}
.hex-card:hover{
  transform:translateY(-5px);
  box-shadow:0 0 28px rgba(0,255,255,0.55);
}

.hex-title{
  font-size:18px;
  color:var(--cyan);
  text-shadow:0 0 10px var(--cyan);
  margin-bottom:6px;
}

.price{
  font-size:24px;
  margin:5px 0;
  color:var(--teal);
}

/* BADGE */
.status{
  font-weight:700;
  padding:4px 10px;
  border-radius:8px;
  display:inline-block;
  margin-bottom:6px;
}
.buy{ background:rgba(0,255,100,0.2); color:var(--green); }
.hold{ background:rgba(255,180,0,0.18); color:var(--amber); }
.wait{ background:rgba(255,80,80,0.18); color:var(--red); }

/* NAV Discount Bar */
.nav-bar{
  width:100%;
  height:8px;
  background:rgba(255,255,255,0.12);
  border-radius:10px;
  overflow:hidden;
  margin-top:8px;
}
.nav-fill{
  height:100%;
  width:0%;
  background:linear-gradient(90deg, var(--cyan), var(--teal));
  box-shadow:0 0 10px var(--cyan);
}

/* Metric line */
.metric{
  font-size:13px;
  opacity:0.85;
  margin-top:4px;
}
</style>

<script>
// LOAD WATCHLIST.JSON
const WATCHLIST_URL =
"https://raw.githubusercontent.com/webbchrisuk-max/Aurora/refs/heads/main/watchlist.json";

async function loadJSON(url){
  const r = await fetch(url + "?nocache=" + Date.now());
  return await r.json();
}

async function initAuroraWatchlist(){
  const data = await loadJSON(WATCHLIST_URL);
  renderWatchlist(data);
}
</script>
</head>
<body onload="initWatchlist()">

<div class="container">

  <h1 class="page-title">ðŸš€ Aurora Watchlist â€“ Hex Cinematic Edition</h1>

  <!-- ===================== GRID WRAPPER ===================== -->
  <div class="grid" id="watchlist-grid"></div>

</div>


<script>
/* ============================================================
   RENDER WATCHLIST CARDS
   ============================================================ */
function renderWatchlist(data){
  const grid = document.getElementById("watchlist-grid");
  grid.innerHTML = "";

  data.forEach(item => {
    const statusColor =
      item.Status?.includes("BUY") ? "#00ffea" :
      item.Status?.includes("HOLD") ? "#ffaa00" :
      item.Status?.includes("WAIT") ? "#ff00aa" :
      item.Status?.includes("NO") ? "#ff0033" :
      "#ccc";

    grid.innerHTML += `
      <div class="hex-card">
        <div class="hex-card-header" style="color:${statusColor}">
          ${item.ticker || "?"}
        </div>

        <div class="hex-card-body">
          <h3>${item.company || ""}</h3>

          <p><strong>Live Price:</strong> Â£${Number(item.live_price || 0).toFixed(4)}</p>
          <p><strong>Fair Value:</strong> ${item.fair_value || "-"}</p>
          <p><strong>Status:</strong> ${item.Status || "-"}</p>

          <p><strong>Discount %:</strong> ${item["Discount %"] || "-"}</p>
          <p><strong>Buy Strength:</strong> ${item["Buy Strength"] || "-"}</p>

          <div class="mini-bar">
            <div class="mini-fill" style="--p:${item["52W Position %"] || 0}"></div>
          </div>
          <p class="mini-label">52W Range Position</p>
        </div>
      </div>
    `;
  });
}


/* ============================================================
   INIT
   ============================================================ */
async function initWatchlist(){
  const watchlist = await loadJSON(AURORA_WATCHLIST);
  renderWatchlist(watchlist);
}
</script>

</body>
</html>
